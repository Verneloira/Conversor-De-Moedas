<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devclub - Convert Money</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-devclub-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro </option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select>
                <option>US$ Dólar americano</option>
                <option>€ Euro </option>
            </select>
        </label>
        <label>
            Valor
            <input placeholder="R$ 10.000.00">

        </label>
        <button>Converter</button>

        <section>
            <div class="currency-box">

                <img src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value">R$ 0</p>

            </div>
            <div class="currency-box">

                <img class="arrow-img" src="./assets/arrow.png" alt="seta">
            </div class="currency-box">

            <img  src="./assets/dolar.png" alt="logo-moeda-convertida">

            <p  class="currency">Dolar</p>
            <p  class="currency-value">Us$ 0</p>

            </div>
        </section>
    </main>
</body>

</html>
